<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="site-header-container container">
      <div class="header-text">
        <h2 class="header-title">Where in the world?</h2>
      </div>
      <button class="dark-button light-button" type="button">
        <img class="header-dark-mode-image" src="img/icon-moon.svg" alt="Moon image" width="18" height="17">
        <span class="header-dark-mode-text">Dark Mode</span>
      </button>
    </div>
  </header>

  <!-- MAIN-CONTENT -->
  <main class="main-content flag-main">
    <div class="container">
      <section class="flag">
        <a class="flag-header" href="index.html">
          <img class="flag-back" src="img/icon-left-long.svg" alt="Left icon" width="20" height="20">
          <span class="flag-back-text">Back</span>
        </a>
        <div class="flag-content">
          <div class="flag-content-image">
            <img class="flag-content-flag" src="img/flag-albania.jpg" alt="albania" width="560" height="400" srcset="img/flag-albania.jpg 1x, img/flag-albania@2x.jpg 2x">
          </div>
          <div class="flag-content-text">
            <h1 class="flag-content-title">Albania</h1>
            <div class="flag-content-info">
              <ul class="flag-content-list">
                <li class="flag-box-item">
                  <p class="countries-box-info">Native Name: <span class="value">Albania</span></p>
                  <p class="countries-box-info">Population: <span class="value">2,886,026</span></p>
                  <p class="countries-box-info">Region: <span class="value">Europe</span></p>
                  <p class="countries-box-info">Sub Region: <span class="value">Western Europe</span></p>
                  <p class="countries-box-info">Capital: <span class="value">Tirana</span></p>
                </li>
                <li class="flag-box-item">
                  <p class="countries-box-info">Top Level Domain: <span class="value">.be</span></p>
                  <p class="countries-box-info">Currencies: <span class="value">Eure</span></p>
                  <p class="countries-box-info">Languages: <span class="value">Russian, German</span></p>
                </li>
                </li>
              </ul>
            </div>
            <div class="border-countries">
              <p class="countries-box-info">Border Countries: </p>
              <div class="border-country">
                <button class="border-country-btn" type="button">Greece</button>
                <button class="border-country-btn" type="button">Macedonia</button>
                <button class="border-country-btn" type="button">Kosovo</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- JS -->
  <script src="js/main.js"></script>

</body>
</html>
